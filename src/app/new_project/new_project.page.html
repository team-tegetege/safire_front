<ion-content [fullscreen]="true">
  <div>
      <div>
          <header class="header">
              <div class="header-main">
                  <a href="">
                      <div class="header-main_logo">
                          <img src="/assets/img/safire_logo_header.png" alt="SaFireロゴ">
                      </div>
                  </a>
              </div>
          </header>
          
          <article class="project-form">
              <h2 class="project-form_title">編集ページ</h2>
              <section class="project-form_main">
                  <div class="project-form_main_content">
                      <section class="title project-form_main_content_title">
                          <input id="project_title" type="text" placeholder="タイトル" autofocus="autofocus" maxlength="20" style="font-size: 40px;">
                      </section>
                      <div class="project-form_main_content_description">
                          <textarea id="project_description" maxlength="32" placeholder="どんなサービスか2行以内で書き入れてね"></textarea>
                      </div>
                      <ul class="project-form_main_content_tags">
                          <div class="display_flex">
                              <div class="center">
                                  <p>タグ</p>
                                  <button onclick="document.getElementById('dialog_tags').showModal()">
                                      <img src="/assets/img/btn_plus.png" alt="タグ追加">
                                  </button>
                              </div>
                          </div>
                      </ul>
                      <dialog class="project-form_tags_dialog" id="dialog_tags">
                          <h2 class="project-form_tags_dialog_title">プロジェクトのタグ</h2>
                          <hr color="#136fff">
                          <div class="project-form_tags_dialog_main">
                              <h3>プログラミング言語</h3>
                              <div class="project-form_tags_dialog_sub">
                                  <input type="checkbox" name="#" value="python" id="python">
                                  <label for="python" class="label_tags">Python</label>
                                  <input type="checkbox" name="#" value="html_css" id="html_css">
                                  <label for="html_css" class="label_tags">HTML/CSS</label>
                                  <input type="checkbox" name="#" value="javascript" id="javascript">
                                  <label for="javascript" class="label_tags">JavaScript</label>
                                  <input type="checkbox" name="#" value="C" id="C">
                                  <label for="C" class="label_tags">C/C++</label>
                                  <input type="checkbox" name="#" value="C#" id="C#">
                                  <label for="C#" class="label_tags">C#</label>
                                  <input type="checkbox" name="#" value="java" id="java">
                                  <label for="java" class="label_tags">Java</label>
                                  <input type="checkbox" name="#" value="ruby" id="ruby">
                                  <label for="ruby" class="label_tags">Ruby</label>
                                  <input type="checkbox" name="#" value="php" id="php">
                                  <label for="php" class="label_tags">PHP</label>
                                  <input type="checkbox" name="#" value="sql" id="sql">
                                  <label for="sql" class="label_tags">SQL</label>
                                  <input type="checkbox" name="#" value="swift" id="swift">
                                  <label for="swift" class="label_tags">Swift</label>
                                  <input type="checkbox" name="#" value="go" id="go">
                                  <label for="go" class="label_tags">Go</label>
                                  <input type="checkbox" name="#" value="kotlin" id="kotlin">
                                  <label for="kotlin" class="label_tags">Kotlin</label>
                                  <input type="checkbox" name="#" value="r" id="r">
                                  <label for="r" class="label_tags">R</label>
                                  <input type="checkbox" name="#" value="other_lang" id="other_lang">
                                  <label for="other_lang" class="label_tags">その他</label>
                              </div>
                              <h3>プロダクトのカテゴリ</h3>
                              <div class="project-form_tags_dialog_sub">
                                  <input type="checkbox" name="#" value="webapp" id="webapp">
                                  <label for="webapp" class="label_tags">Webアプリ</label>
                                  <input type="checkbox" name="#" value="smartapp" id="smartapp">
                                  <label for="smartapp" class="label_tags">スマホアプリ</label>
                                  <input type="checkbox" name="#" value="ml" id="ml">
                                  <label for="ml" class="label_tags">機械学習</label>
                                  <input type="checkbox" name="#" value="ai" id="ai">
                                  <label for="ai" class="label_tags">人工知能</label>
                                  <input type="checkbox" name="#" value="other_cate" id="other_cate">
                                  <label for="other_cate" class="label_tags">その他</label>
                              </div>
                          </div>
                          <button class="project-form_tags_dialog_finish" onclick="document.getElementById('dialog_tags').close()">完了</button>
                      </dialog>
                  </div>
                  <div class="project-form_main_thumbnails">
                      <label>
                          <img id="thumbnails" class="project-form_main_thumbnails_upload">
                          <input id="thumbnails-input" type="file" accept="image/jpeg, image/png">
                      </label>
                  </div>
              </section>

              <hr color="#bad3ff">
              
              <h2 class="project-form_detail_title">作った背景</h2>
              <section class="project-form_detail">
                  <div class="project-form_detail_content">
                      <div class="project-form_detail_description">
                          <textarea id="background_description" maxlength="200" placeholder="説明文"></textarea>
                      </div>
                  </div>
                  <div class="project-form_detail_thumbnails">
                      <label>
                          <img id="detail_background_img" class="project-form_detail_thumbnails_upload">
                          <input id="detail_background_img_input" type="file" accept="image/jpeg, image/png">
                      </label>
                  </div>
              </section>

              <div class="display_flex"><div class="center"><img class="icon_detail" src="/assets/img/icon_idea_point.png"><h2 class="project-form_detail_title">アイディアのポイント</h2></div></div>
                  <section class="project-form_detail">
                      <div class="project-form_detail_content">
                          <div class="project-form_detail_description">
                              <textarea id="background_description" maxlength="200" placeholder="説明文"></textarea>
                          </div>
                      </div>
                      <div class="project-form_detail_thumbnails">
                          <label>
                              <img id="detail_point_img" class="project-form_detail_thumbnails_upload">
                              <input id="detail_point_img_input" type="file" accept="image/jpeg, image/png">
                          </label>
                      </div>
                  </section>

              <div class="display_flex"><div class="center"><img class="icon_detail" src="/assets/img/icon_tech.png"><h2 class="project-form_detail_title">技術の工夫</h2></div></div>
              <section class="project-form_detail">
                  <div class="project-form_detail_content">
                      <div class="project-form_detail_description">
                          <textarea id="background_description" maxlength="200" placeholder="説明文"></textarea>
                      </div>
                  </div>
                  <div class="project-form_detail_thumbnails">
                      <label>
                          <img id="detail_tech_img" class="project-form_detail_thumbnails_upload">
                          <input id="detail_tech_img_input" type="file" accept="image/jpeg, image/png">
                      </label>
                  </div>
              </section>

              <h2 class="project-form_detail_title">作品の補足説明</h2>
              <textarea id="editor" name="name" rows="20" cols="40">
              </textarea>
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
              <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
              <script>
                      var simplemde = new SimpleMDE({
                          element: document.getElementById("editor"),
                          toolbar: [
                              "bold",
                              "italic",
                              "strikethrough",
                              "heading",
                              "code",
                              "quote",
                              "unordered-list",
                              "ordered-list",
                              "clean-block",
                              "link",
                              "image",
                              "table",
                              "horizontal-rule",
                              "preview",
                              "side-by-side",
                              "fullscreen",
                              "guide"
                          ],
                          spellChecker: true
                      });

                      simplemde.codemirror.on('refresh', function() {
                          if (simplemde.isFullscreenActive()) {
                              $('header').css('display', 'none');
                          } else {
                              $('header').css('display', 'block');
                          }
                      });
              </script>
              
              <a href="./project.html">
                  <div class="btn-submission">
                      <img src="/assets/img/pencil.png">
                      <P>作品を投稿</P>
                  </div>
              </a>
          </article>
          <footer class="footer">
              <div class="footer-body">
                  <div class="footer-body_logo">
                      <div class="display_flex">
                          <img id="safire_mark" src="/assets/img/safire.png" alt="safireマーク">
                          <img id="safire_logo" src="/assets/img/safire_logo.png" alt="SaFireロゴ">
                      </div>
                      <p>宝石である「あなたの挑戦」をさらに磨き上げる！</p>
                  </div>
              </div>
          </footer>
      </div>
  </div>

  <script src="./js/jquery.min.js"></script>
      <script>
          // 1. ファイル選択後に呼ばれるイベント
          $("#thumbnails-input").on("change", function (e) {

              // 2. 画像ファイルの読み込みクラス
              var reader = new FileReader();

              // 3. 準備が終わったら、id=sample1のsrc属性に選択した画像ファイルの情報を設定
              reader.onload = function (e) {
                  $("#thumbnails").attr("src", e.target.result);
              }
              $('#thumbnails').css('content', 'none');

              // 4. 読み込んだ画像ファイルをURLに変換
              reader.readAsDataURL(e.target.files[0]);
          });

          $("#detail_background_img_input").on("change", function (e) {
              // 2. 画像ファイルの読み込みクラス

              // 2. 画像ファイルの読み込みクラス
              var reader = new FileReader();

              // 3. 準備が終わったら、id=sample1のsrc属性に選択した画像ファイルの情報を設定
              reader.onload = function (e) {
                  $("#detail_point_img").attr("src", e.target.result);
              }
              $('#detail_point_img').css('content', 'none');

              // 4. 読み込んだ画像ファイルをURLに変換
              reader.readAsDataURL(e.target.files[0]);
          });

          // 1. ファイル選択後に呼ばれるイベント
              $("#detail_tech_img_input").on("change", function (e) {
              // 2. 画像ファイルの読み込みクラス
              var reader = new FileReader();

              // 3. 準備が終わったら、id=sample1のsrc属性に選択した画像ファイルの情報を設定
              reader.onload = function (e) {
                  $("#detail_tech_img").attr("src", e.target.result);
              }
              $('#detail_tech_img').css('content', 'none');

              // 4. 読み込んだ画像ファイルをURLに変換

      </script>
</ion-content>
